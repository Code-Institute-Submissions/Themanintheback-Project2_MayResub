<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/f56dcf01fc.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section>

        <div class="display-block">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>user Choice: <span id="user-choice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
        </div>

        <div class="button-block">
            <button class="button" id="rock">
                <i class="fa-solid fa-hand-fist"></i>
            </button>
            <button class="button" id="paper">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button class="button" id="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </div>

        <div class="turn-block">
            <h2>Turn Left: <span class="turns-left">5</span></h2>
        </div>

        <div class="win-lose-block">
            <h2>win: <span class="win">0</span></h2>
            <h2>lose: <span class="lose">0</span></h2>
        </div>

    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
