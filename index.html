<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/f56dcf01fc.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS</title>
</head>
<body>
    <h1 class="heading">
        Rock paper scissors
    </h1>
    <section>

        <!-- This displays the players and computers choice -->
        <div class="display-block">
            <p>You: <span id="user-choice"></span></p>
            <p>Computer: <span id="computer-choice"></span></p>
            
        </div>

        <!-- This tells the user if they have won or lost the turn -->

        <div class="result-block">
            <p>Result: <span id="result"></span></p>
        </div>

        <!-- These are the Rock, Paper, Sicssor buttons -->

        <div class="button-block">
            <button class="button btn-rock" id="rock" data-type="rock">
                <i class="fa-solid fa-hand-fist"></i>
            </button>
            <button class="button" id="paper" data-type="paper">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button class="button" id="scissors" data-type="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </div>

        <!-- This displays how many turns the user has left -->

        <div class="turn-block">
            <p>Turn Left: <span class="turns-left">5</span></p>
        </div>

        <!-- This displays the users and computers score -->
        
        <div class="win-lose-block">
            <p>win: <span class="win">0</span></p>
            <p>lose: <span class="lose">0</span></p>
        </div>
        
        <div>
            <button class="refresh" onclick="refresh(this)">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
